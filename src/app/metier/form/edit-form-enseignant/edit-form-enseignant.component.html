<li nz-menu-item (click)="showModal()">
  <span>Editer </span>
</li>
<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()"
>
  <ng-template #modalTitle>
    Editer
  </ng-template>

  <ng-template #modalContent>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="handleOkAndSubmit()" >
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="nom">Nom</nz-form-label>
        <nz-form-control nzErrorTip="Veuillez entrer le nom de l'enseignant"  [nzSm]="17" [nzXs]="25">
          <input formControlName="nom" nz-input/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="prenom" nzRequired>Prenom</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24">
          <input formControlName="prenom" nz-input/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="email">Email</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24">
          <input formControlName="email" nz-input/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="telephone">Téléphone</nz-form-label>
        <nz-form-control nzErrorTip="Veuillez entrer le numéro de téléphone"  [nzSm]="17" [nzXs]="25">
          <div style="width: 80%;">
            <nz-input-number formControlName="telephone"  [nzMin]="1"></nz-input-number>
          </div>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="Sexe">Sexe</nz-form-label>
        <nz-form-control nzErrorTip="Veuillez choisir le sexe du professeur"  [nzSm]="17" [nzXs]="25">
          <nz-radio-group formControlName="sexe">
            <label nz-radio nzValue="FEMININ">Féminin</label>
            <label nz-radio nzValue="MASCULIN">Masculin</label>
          </nz-radio-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="discipline">Discipline</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24">
          <input formControlName="discipline" nz-input/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24">Date de naissance</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24">
          <nz-date-picker formControlName="dateNaissance"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="lieuNaissance">Lieu de naissance</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24">
          <input formControlName="lieuNaissance" nz-input/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24">Date de prise de service</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24">
          <nz-date-picker formControlName="datePriseDeService"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" [disabled]="!validateForm.valid">Enregistrer</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">Annuler</button>
  </ng-template>
</nz-modal>
